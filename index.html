<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>
<body>
  <main class="pokedex is is-open" tabindex="0" id="pokedex">
    <section class="pokedex-main" aria-label="Informacion general del Pokemon">
      <div class="header-shadow">
        <div class="header">
        <span class="ligth is-big is-sky" id="ligth"></span>
        <span class="ligth is-red"></span>
        <span class="ligth is-yellow"></span>
        <span class="ligth is-green"></span>
        </div>

      </div>

    <div class="screen">
      <div class="screen-border">
        <div class="screen-safeArea"  id="screen">
          <img src="./images/International_Pokémon_logo.svg.png" whidth="50" height="50" id="image">
          
        </div>
        <div class="botton-mirror">
          <div class="button-distribution">
            <button class="button-red uno"></button>
            <button class="button-red"></button>
            <div class="button-image">
              <img src="./images/button.png" alt="">
            </div>

          </div>

        </div>
      </div>
    </div>

    <!-- actions -->
    <div id="actions" class="actions">
      <div class="variants">
        <button class="start-one"></button>
          <button  class="actions-tow"></button>       
            <button  class="actions-tow tree"></button>
        </div>
      
      <!-- actions -->
      <form role="search" id="form" class="search">
        <input type="text" name="id" placeholder="¿Quien es ese Pokemon" autocomplete="off">
      </form>
      <div class="description">
       <p id="description">Busca a un pokemon para obtener todas sus caracteristicas</p>
              </div>
      <div class="navigation">
        <button id="next-pokemon" class="navigation-rigth" aria-label="Siguiente pokemon"></button>
        <button id="prev-pokemon" class="navigation-left"  aria-label="Pokemon Anterior"></button>
        <button id="next-image" class="navigation-down"  aria-label="Siguiente imagen del Pokemon"></button>
        <button id="prev-image" class="navigation-up"  aria-label="Imagen anterior del pokemon"></button>
      </div>
   
    </div>
    </section>
    <div class="cover-front">
     
    </div>
    <section class="cover-back" aria-label="Estadistica del Pokemon">
      <div class="stats">
        <canvas id="stats" width="200" height="200"></canvas>
      </div>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script> -->
 <script src="./js/index.js" type="module"></script>
</body>
</html>
